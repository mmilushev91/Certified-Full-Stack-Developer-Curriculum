<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            class="post-img"
            alt="Person working on laptop"
        />

        <div class="post-content">
            <h2 class="post-title">How to Become Full Stack Web Developer?</h2>
            <p class="post-excerpt">Everything you need to become full stack web developer gathered at one single course. Check out FreeCodeCamp full stack developer cirriculum.</p>
            <a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/">Read More</a>
        </div>
    </div>
</body>
</html>
