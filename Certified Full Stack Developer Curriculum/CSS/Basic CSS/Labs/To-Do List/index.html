<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="course" />
          <label for="course"
            >Complete FreeCodeCamp Full Stack Developer Cirriculum</label
          >
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.freecodecamp.org/learn/full-stack-developer/"
                target="_blank"
                >Course Link</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="experience" />
          <label for="experience">Get Experience by Building Projects</label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://github.com/mmilushev91"
                target="_blank"
                >My GitHub</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="portfolio" />
          <label for="portfolio">Build Strong Portfolio</label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://github.com/mmilushev91"
                target="_blank"
                >My GitHub</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="job" />
          <label for="job">Apply for Job</label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.jobs.bg/"
                target="_blank"
                >Jobs.bg</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
