<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubic cube with first row and second row twisted sideways">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="destination-url" method="POST">
            <label for="card-name">Card Name: </label>
            <input type="text" id="card-name" name="card-name" required aria-required="true">
            <br/>
            <br/>
            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" required aria-required="true">
            <br/>
            <br/>
            <label for="address">Adress: </label>
            <input type="text" id="address">
            <br/>
            <br/>
            <button type="submit">Place order</button>
        </form>
    </section>
</body>

</html>
