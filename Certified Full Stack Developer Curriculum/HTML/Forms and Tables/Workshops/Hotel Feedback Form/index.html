<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">User Experience Survey Form</h1>
    <p id="description">Please fill out our survey form to help us improve our services.</p>

    <form id="survey-form" action="destination-url" method="POST">

      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Full name" required>
      <br/>
      <br/>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br/>
      <br/>
      <label id="number-label" for="number">Age(optional):</label>
      <input type="number" id="number" name="number" placeholder="Age" min="18" max="110">
      <br/>
      <br/>
      <legend>Gender:</legend>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="gender">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="gender">
      <br/>
      <br/>
      <legend>Your current occupation field?</legend>
      <br/>
      <select id="dropdown">
        <option selected disabled value="healthcare">Pick field</option>
        <option value="healthcare">Healthcare</option>
        <option value="services">Services</option>
        <option value="manufacturing">Manufacturing</option>
        <option value="tech-industry">Tech industry</option>
        <option value="science">Science</option>
        <option value="education">Education</option>
        <option value="goverment">Goverment</option>
        <option value="other">Other</option>
      </select>
      <br/>
      <br/>
      <legend>How do you heard about us?</legend>
      <br/>
      <label for="google">Google/Other search engine search</label>
      <input type="checkbox" id="google" name="google" value="google">
      <label for="ads">Ads</label>
      <input type="checkbox" id="ads" name="ads" value="ads">
      <label for="social-networks">Social Networks</label>
      <input type="checkbox" id="social-networks" name="social-networks" value="social-networks">
      <label for="website">Other website</label>
      <input type="checkbox" id="website" name="website" value="website">
      <br/>
      <br/>
      <label>Other comments/thoughs?</label>
      <br/>
      <br/>
      <textarea rows="10" cols="30" placeholder="Write your comments here"></textarea>
      <br/>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
